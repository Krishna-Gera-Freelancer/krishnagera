<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <script type="text/javascript">const global = globalThis</script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Set the title of the site -->
    <title>Krishna Gera's Site</title>

    <!-- Add a favicon (replace 'favicon.ico' with the path to your favicon image) -->
    <link rel="icon" type="image/x-icon" href="/KGlogo.jpg" />
    <style type="text/css">
                    /* styles.css */
            body {
              margin: 0;
              overflow: hidden;
            }
            
            #loading-container {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: #1a1a1a; /* Choose your background color */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              transition: opacity 0.5s ease-out;
              z-index: 9999;
            }
            
            .laptop {
              width: 500px;
              height: 300px;
              background-color: #f0f0f0; /* Laptop color */
              border-radius: 10px;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
              position: relative;
            }
            
            .laptop:before {
              content: "";
              display: block;
              width: 100%;
              height: 20px;
              background-color: #333; /* Screen frame color */
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
              position: absolute;
              top: 0;
            }
            
            .laptop .screen {
              width: 100%;
              height: 260px; /* Adjust the screen height */
              background-color: #fff; /* Screen background color */
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
              overflow: hidden;
              position: relative;
            }
            
            /* Screen content (adjust as needed) */
            .laptop .screen img {
              width: 100%;
              height: auto;
            }
            
            /* Keyboard styling (adjust as needed) */
            .laptop .keyboard {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              padding: 10px;
              background-color: #f0f0f0;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
            }
            
            .laptop .keyboard .key {
              width: 30px;
              height: 30px;
              background-color: #ccc;
              margin: 2px;
              border-radius: 5px;
            }
       
    </style>
    <!-- Disable right-clicking -->
    <script type="text/javascript">
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
    
</head>

<body style="overflow-x:hidden">
    <div id="loading-container">
    <!-- Laptop Animation -->
        <div class="laptop">
          <!-- Your Laptop SVG or Image Goes Here -->
            <div class="screen">
            </div>
            <div class="keyboard">
                <div class="key">
                </div>
            </div>
        </div>
    </div>
    <!-- Embedding the website using an iframe -->
    <iframe src="https://krishnagera.codedesign.app/" width="100%" height="100%" frameborder="0" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; border: none;"></iframe>   
    <script type="text/javascript">
        // script.js
            document.addEventListener("DOMContentLoaded", function() {
              // Simulate loading delay (you can adjust this time)
              setTimeout(function() {
                document.getElementById("loading-container").style.opacity = 0;
                document.getElementById("portfolio-content").style.opacity = 1;
            
                // Add additional animations or transitions as needed
                // For example, you can trigger a zoom effect on the portfolio content.
              }, 3000); // Adjust the time as needed
            });
    </script>
</body>

</html>
